<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        <div id="Celsius" class="inputline">
            <label>Celsius:</label>
            <input type="number" placeholder="Enter Celcius" id="cel">
        </div>
        <div id="Fahrenheit" class="inputline">
            <label>Fahrenheit:</label>
            <input type="number" placeholder="Enter Celcius" id="fah">
        </div>
        <div id="Kelvin" class="inputline">
            <label>Kelvin:</label>
            <input type="number" placeholder="Enter Celcius" id="kel">
        </div>
        <div class="convert">
        <button id="button" class="button">CONVERT</button>
        <button id="reset" class="button">RESET</button>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
